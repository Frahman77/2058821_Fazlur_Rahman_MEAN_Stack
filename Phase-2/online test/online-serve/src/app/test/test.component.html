<div>
    <h1 >Online Test Application</h1>
    <form [formGroup]="myForm" (ngSubmit)="submit()">
        <ol>
            <li *ngFor="let q of questions" >
                <p>{{q.question}}</p>
                <input type="radio"  formControlName={{q.question}} name="{{q.question}}" value={{q.ans1}} > {{q.ans1}} <br><br>
                <input type="radio"  formControlName={{q.question}} name="{{q.question}}" value={{q.ans2}} >{{q.ans2}}<br><br>
                <input type="radio"  formControlName={{q.question}} name="{{q.question}}" value={{q.ans3}} >{{q.ans3}}<br><br>
                <input type="radio"  formControlName={{q.question}} name="{{q.question}}" value={{q.ans4}} >{{q.ans4}}<br>
                
            </li>
        </ol>
        <button >Submit</button> 
        <div [innerHTML]="out"></div>

    </form>
</div>
