
    <form  (ngSubmit)=" addtask(idRef,usernameRef,taskRef,dateRef)">
        <mat-form-field appearance="legacy">
          <mat-label>ID</mat-label>
          <input matInput placeholder="Your ID" #idRef>
          <mat-hint></mat-hint>
        </mat-form-field><br><br>
        <mat-form-field appearance="legacy">
          <mat-label>UserName</mat-label>
          <input matInput placeholder="Your UserName" #usernameRef>
        </mat-form-field><br><br>
        <mat-form-field appearance="legacy">
          <mat-label>Task</mat-label>
          <textarea matInput placeholder="Your Task" #taskRef></textarea>
        </mat-form-field><br>
        <mat-form-field class="example-full-width" appearance="legacy">
          <mat-label>Dead Line</mat-label>
          <input matInput [matDatepicker]="picker" #dateRef>
          <mat-datepicker-toggle matSuffix [for]="picker">
          </mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        
        <br/>
        <button >Submit</button>
        <button type="reset">reset</button>
  </form>
  
  <table >
    <ng-container matColumnDef="position">
      <tr>
        <th>ID</th>
        <th>UserName</th>
        <th>Task</th>
        <th>Dead Line</th>
      </tr>
      <tr *ngFor="let emp of tasks">
        <td>{{emp.id}}</td>
        <td>{{emp.username}}</td>
        <td>{{emp.Ftask}}</td>
        <td>{{emp.deadline}}</td>
      </tr>
    </ng-container>
  </table>
